<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/99823493a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="zoho_conteiner">
        <div class="sign_in_conteiner">
            <div class="zoho_sign_box">
                <div class="zoho_logo"><img src="Img/newZoho_logo.fda7a132d51cfdb4b241aaa9854707b6.svg" alt=""></div>
                <div class="zoho_input_fild">
                    <form action="" method="post">
                        <div class="zoho_sign_head">
                            <span class="zoho_head_title">Sign in</span>
                            <div class="zoho-service_name">to access <span>Zoho Home</span></div>
                        </div>
                        <div class="zoho_fild_container">
                            <div class="zoho_hello_user">
                                <div class="zoho_user_name">
                                    imisty677@gmail.com
                                </div>
                                <span class="notYou">Change</span>
                            </div>
                            <div class="zoho_text_box">
                                <input type="password" name="password" id="" class="textbox" placeholder="Enter Password">
                                <span class="zoho_icon"><i class="fa-solid fa-eye"></i></span>
                            </div>
                            <div class="zoho_textBox_action">
                                <span class="zoho_blue_text_auction">Forgot Password</span>
                            </div>
                        </div>
                        <div class="zoho_button">
                            <button class="Btn_blue"><span>Sign in</span></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="zoho_right_sitebox">
                <img src="Img/Screenshot 2023-05-08 223907.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
